name: Collect Data and Deploy Website

on:
  schedule:
    # Daily at UTC 08:00 (Seattle 00:00 PST / 01:00 PDT)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow push to gh-pages branch
    
    env:
      TZ: America/Los_Angeles  # Seattle timezone (PST/PDT)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-server
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start Redis server
      run: |
        sudo systemctl start redis-server
        sudo systemctl status redis-server
    
    - name: Configure GitHub tokens
      run: |
        cat > .env.tokens << EOF
        GITHUB_TOKEN_1=${{ secrets.GH_TOKEN_1 }}
        GITHUB_TOKEN_2=${{ secrets.GH_TOKEN_2 }}
        GITHUB_TOKEN_3=${{ secrets.GH_TOKEN_3 }}
        GITHUB_TOKEN_4=${{ secrets.GH_TOKEN_4 }}
        GITHUB_TOKEN_5=${{ secrets.GH_TOKEN_5 }}
        GITHUB_TOKEN_6=${{ secrets.GH_TOKEN_6 }}
        EOF
        
        echo "GITHUB_TOKEN_1=${{ secrets.GH_TOKEN_1 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_2=${{ secrets.GH_TOKEN_2 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_3=${{ secrets.GH_TOKEN_3 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_4=${{ secrets.GH_TOKEN_4 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_5=${{ secrets.GH_TOKEN_5 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_6=${{ secrets.GH_TOKEN_6 }}" >> $GITHUB_ENV
    
    - name: Check user data age
      id: check_user_data
      run: |
        python3 << 'PYTHON_EOF'
        import os
        import json
        import glob
        from datetime import datetime
        from zoneinfo import ZoneInfo
        
        SEATTLE_TZ = ZoneInfo("America/Los_Angeles")
        
        # Check user data file (small, committed to Git)
        user_files = glob.glob('data/seattle_users_*.json')
        
        if not user_files:
            print("‚ùå No user data found")
            print("   ‚Üí Need full collection (GraphQL + REST API)")
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write('skip_graphql=false\n')
            exit(0)
        
        latest_user_file = max(user_files)
        print(f"üìÅ Found user data: {latest_user_file}")
        
        try:
            with open(latest_user_file, 'r') as f:
                data = json.load(f)
            
            collected_at = data.get('collected_at')
            if not collected_at:
                print("‚ö†Ô∏è  No timestamp in user data")
                print("   ‚Üí Need full collection (GraphQL + REST API)")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('skip_graphql=false\n')
                exit(0)
            
            # Parse timestamp
            if collected_at.endswith('Z'):
                collected_time = datetime.fromisoformat(collected_at.replace('Z', '+00:00'))
            elif '+' in collected_at or collected_at.count('-') > 2:
                collected_time = datetime.fromisoformat(collected_at)
            else:
                collected_time = datetime.fromisoformat(collected_at).replace(tzinfo=SEATTLE_TZ)
            
            now = datetime.now(SEATTLE_TZ)
            hours_since = (now - collected_time).total_seconds() / 3600
            
            print(f"üìÖ Last collection: {collected_at}")
            print(f"‚è±Ô∏è  Hours since: {hours_since:.1f}")
            
            if hours_since < 0:
                print("‚ö†Ô∏è  Timestamp in future")
                print("   ‚Üí Need full collection (GraphQL + REST API)")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('skip_graphql=false\n')
            elif hours_since < 24:
                print(f"‚úÖ User data is fresh (< 24 hours)")
                print("   ‚Üí Skip GraphQL (reuse existing users)")
                print("   ‚Üí Only run REST API to collect projects")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('skip_graphql=true\n')
            else:
                print(f"‚è∞ User data is old (‚â• 24 hours)")
                print("   ‚Üí Need full collection (GraphQL + REST API)")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('skip_graphql=false\n')
        
        except Exception as e:
            print(f"‚ùå Error: {e}")
            print("   ‚Üí Need full collection (GraphQL + REST API)")
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write('skip_graphql=false\n')
        PYTHON_EOF
    
    - name: Run distributed collection
      run: |
        echo "üöÄ Starting distributed collection..."
        python3 << 'PYTHON_EOF'
        from distributed.distributed_collector import DistributedCollector
        import json
        import os
        import sys
        from datetime import datetime
        from zoneinfo import ZoneInfo
        
        SEATTLE_TZ = ZoneInfo("America/Los_Angeles")
        
        # Check if we should skip GraphQL
        skip_graphql = '${{ steps.check_user_data.outputs.skip_graphql }}' == 'true'
        
        if skip_graphql:
            print("=" * 60)
            print("‚ö° FAST MODE: Skipping GraphQL user search")
            print("   Using existing user data from repository")
            print("   Only collecting projects via REST API")
            print("=" * 60)
        else:
            print("=" * 60)
            print("üîÑ FULL MODE: Running complete collection")
            print("   Step 1: GraphQL user search")
            print("   Step 2: REST API project collection")
            print("=" * 60)
        
        collector = DistributedCollector(
            batch_size=50,
            auto_manage_workers=True,
            num_workers=8,
            concurrency=2
        )
        
        # Collect data for 30,000 users
        timestamp = datetime.now(SEATTLE_TZ).strftime("%Y%m%d_%H%M%S")
        output_file = f"data/seattle_projects_{timestamp}.json"
        
        # The collector will automatically skip GraphQL if user file < 24h exists
        collector.collect(max_users=30000, output_file=output_file)
        
        print(f"‚úÖ Collection completed: {output_file}")
        
        # Create success marker
        with open('data/.collection_success', 'w') as f:
            f.write(datetime.now(SEATTLE_TZ).isoformat())
        PYTHON_EOF
      timeout-minutes: 180  # 3 hour timeout
    
    - name: Verify collection results
      run: |
        # Verify collected data
        if [ ! -f "data/.collection_success" ]; then
          echo "‚ùå Collection failed - success marker not found"
          exit 1
        fi
        
        if [ ! -f "data/seattle_projects_"*.json ]; then
          echo "‚ùå Collection failed - projects data not found"
          exit 1
        fi
        
        echo "‚úÖ Collection verification passed"
    
    - name: Clean temporary files
      run: |
        echo "üßπ Cleaning temporary files..."
        cd data
        
        # Only delete success marker (temporary file)
        rm -f .collection_success
        
        # Note: Keep all seattle_projects_*.json and seattle_users_*.json files
        # They are not pushed to Git anyway (projects too large, users already in repo)
        
        echo "‚úÖ Old data files cleaned"
        echo "üìÅ Remaining files:"
        ls -lh *.json
    
    - name: Update README with latest stats
      run: |
        python3 scripts/update_readme.py
    
    - name: Generate frontend paginated data
      run: |
        echo "üìä Generating frontend data with topics..."
        python3 scripts/generate_frontend_data.py
        echo "‚úÖ Frontend data generated with topics support"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: Update with latest data'
    
    - name: Commit user data (not projects - too large)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Only add user files (small enough for Git)
        # Projects files are too large (252MB) and exceed Git LFS quota
        git add data/seattle_users_*.json
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to user data"
        else
          echo "üì§ Committing updated user data"
          git commit -m "chore: Update user data - $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Summary
      if: always()
      run: |
        echo "## Collection Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f data/ranked_project_local_seattle.json ]; then
          USERS=$(jq '.successful_users // 0' data/ranked_project_local_seattle.json)
          PROJECTS=$(jq '.total_projects // 0' data/ranked_project_local_seattle.json)
          STARS=$(jq '.total_stars // 0' data/ranked_project_local_seattle.json)
          
          echo "- üë• Users: **$USERS**" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Projects: **$PROJECTS**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚≠ê Stars: **$STARS**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ö†Ô∏è Data file not found" >> $GITHUB_STEP_SUMMARY
        fi
