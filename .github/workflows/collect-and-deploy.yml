name: Collect Data and Deploy Website

on:
  schedule:
    # ÊØèÂ§© UTC 08:00 Âü∑Ë°å (Ë•øÈõÖÂúñÊôÇÈñì 00:00 PST / 01:00 PDT)
    - cron: '0 8 * * *'
  workflow_dispatch:  # ÂÖÅË®±ÊâãÂãïËß∏Áôº

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ÂÖÅË®±Êé®ÈÄÅÂà∞ gh-pages ÂàÜÊîØ
    
    env:
      TZ: America/Los_Angeles  # Ë•øÈõÖÂúñÊôÇÂçÄ (PST/PDT)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ÂÆåÊï¥Ê≠∑Âè≤Ë®òÈåÑ
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-server
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start Redis server
      run: |
        sudo systemctl start redis-server
        sudo systemctl status redis-server
    
    - name: Configure GitHub tokens
      run: |
        cat > .env.tokens << EOF
        GITHUB_TOKEN_1=${{ secrets.GH_TOKEN_1 }}
        GITHUB_TOKEN_2=${{ secrets.GH_TOKEN_2 }}
        GITHUB_TOKEN_3=${{ secrets.GH_TOKEN_3 }}
        GITHUB_TOKEN_4=${{ secrets.GH_TOKEN_4 }}
        GITHUB_TOKEN_5=${{ secrets.GH_TOKEN_5 }}
        GITHUB_TOKEN_6=${{ secrets.GH_TOKEN_6 }}
        EOF
        
        echo "GITHUB_TOKEN_1=${{ secrets.GH_TOKEN_1 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_2=${{ secrets.GH_TOKEN_2 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_3=${{ secrets.GH_TOKEN_3 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_4=${{ secrets.GH_TOKEN_4 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_5=${{ secrets.GH_TOKEN_5 }}" >> $GITHUB_ENV
        echo "GITHUB_TOKEN_6=${{ secrets.GH_TOKEN_6 }}" >> $GITHUB_ENV
    
    - name: Check if collection is needed
      id: check_collection
      run: |
        # In GitHub Actions, always collect (projects file is LFS pointer)
        # This check is only useful for local runs
        echo "ü§ñ GitHub Actions: Always collect fresh data"
        echo "needs_collection=true" >> $GITHUB_OUTPUT
        exit 0
        
        # Below code is kept for reference (useful for local manual runs)
        python3 << 'PYTHON_EOF'
        import os
        import json
        import glob
        from datetime import datetime, timedelta
        from zoneinfo import ZoneInfo
        
        SEATTLE_TZ = ZoneInfo("America/Los_Angeles")
        
        # Ê™¢Êü• 1: USERS Êï∏ÊìöÊñá‰ª∂ÔºàËºÉÂ∞èÔºåÊèê‰∫§Âà∞ GitÔºâ
        user_files = glob.glob('data/seattle_users_*.json')
        
        if not user_files:
            print("üì≠ No user data found ‚Üí Need full collection")
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write('needs_collection=true\n')
            exit(0)
        
        # Ê™¢Êü• 2: PROJECTS Êï∏ÊìöÊñá‰ª∂ÔºàÂ§ßÔºåÊú¨Âú∞Êúâ‰ΩÜ Git Ê≤íÊúâÔºâ
        project_files = glob.glob('data/seattle_projects_*.json')
        
        if not project_files:
            print("üì≠ No project data found ‚Üí Need collection")
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write('needs_collection=true\n')
            exit(0)
        
        # ÂÖ©ÂÄãÊñá‰ª∂ÈÉΩÂ≠òÂú®ÔºåÊ™¢Êü• user ÊôÇÈñìÊà≥
        latest_user_file = max(user_files)
        print(f"üìÇ Found user data: {latest_user_file}")
        print(f"üìÇ Found project data: {max(project_files)}")
        
        try:
            # Ê™¢Êü• user Êñá‰ª∂Â§ßÂ∞èÔºàGit LFS ÊåáÈáùÂæàÂ∞èÔºâ
            file_size = os.path.getsize(latest_user_file)
            if file_size < 1000:
                print(f"‚ö†Ô∏è  User file is LFS pointer ({file_size} bytes) ‚Üí Need collection")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('needs_collection=true\n')
                exit(0)
            
            with open(latest_user_file, 'r') as f:
                data = json.load(f)
            
            collected_at = data.get('collected_at')
            if not collected_at:
                print("‚ö†Ô∏è  No timestamp in user data ‚Üí Need collection")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('needs_collection=true\n')
                exit(0)
            
            # Ëß£ÊûêÊôÇÈñì
            if collected_at.endswith('Z'):
                collected_time = datetime.fromisoformat(collected_at.replace('Z', '+00:00'))
            elif '+' in collected_at or collected_at.count('-') > 2:
                collected_time = datetime.fromisoformat(collected_at)
            else:
                collected_time = datetime.fromisoformat(collected_at).replace(tzinfo=SEATTLE_TZ)
            
            now = datetime.now(SEATTLE_TZ)
            hours_since = (now - collected_time).total_seconds() / 3600
            
            print(f"‚è∞ Last collection: {collected_at}")
            print(f"‚è±Ô∏è  Hours since: {hours_since:.1f}")
            
            if hours_since < 0:
                print(f"‚ö†Ô∏è  Timestamp in future ‚Üí Need collection")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('needs_collection=true\n')
            elif hours_since < 24:
                print(f"‚úÖ Both files exist & user data < 24h ‚Üí Skip collection")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('needs_collection=false\n')
            else:
                print(f"üîÑ User data >= 24h ‚Üí Need collection")
                with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                    f.write('needs_collection=true\n')
        
        except Exception as e:
            print(f"‚ö†Ô∏è  Error: {e} ‚Üí Need collection")
            with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                f.write('needs_collection=true\n')
        PYTHON_EOF
    
    - name: Run distributed collection
      if: steps.check_collection.outputs.needs_collection == 'true'
      run: |
        echo "üöÄ Starting distributed collection..."
        python3 << 'PYTHON_EOF'
        from distributed.distributed_collector import DistributedCollector
        import json
        import os
        from datetime import datetime
        from zoneinfo import ZoneInfo
        
        SEATTLE_TZ = ZoneInfo("America/Los_Angeles")
        
        collector = DistributedCollector(
            batch_size=50,
            auto_manage_workers=True,
            num_workers=8,
            concurrency=2
        )
        
        # Collect data for 30,000 users
        timestamp = datetime.now(SEATTLE_TZ).strftime("%Y%m%d_%H%M%S")
        output_file = f"data/seattle_projects_{timestamp}.json"
        collector.collect(max_users=30000, output_file=output_file)
        
        # Load the collected data
        with open(output_file, 'r') as f:
            data = json.load(f)
        
        # Create ranked_project_local_seattle.json (sorted by score)
        projects = data.get('projects', [])
        
        # Sort by score (stars * 0.6 + forks * 0.3 + watchers * 0.1)
        for proj in projects:
            proj['score'] = (proj.get('stargazers_count', 0) * 0.6 + 
                           proj.get('forks_count', 0) * 0.3 + 
                           proj.get('watchers_count', 0) * 0.1)
        
        projects.sort(key=lambda x: x['score'], reverse=True)
        
        # Save ranked project list
        ranked_output = {
            'total_projects': data.get('total_projects', 0),
            'total_stars': data.get('total_stars', 0),
            'successful_users': data.get('successful_users', 0),
            'filtered_users': data.get('filtered_users', 0),
            'failed_users': data.get('failed_users', 0),
            'collected_at': data.get('collected_at', ''),
            'projects': projects
        }
        
        with open('data/ranked_project_local_seattle.json', 'w') as f:
            json.dump(ranked_output, f, indent=2)
        
        # Create language-based ranking
        language_groups = {}
        for proj in projects:
            lang = proj.get('language') or 'Unknown'
            if lang not in language_groups:
                language_groups[lang] = []
            language_groups[lang].append(proj)
        
        # Save by language
        with open('data/ranked_by_language_seattle.json', 'w') as f:
            json.dump(language_groups, f, indent=2)
        
        print(f"\n‚úÖ Created ranked_project_local_seattle.json ({len(projects)} projects)")
        print(f"‚úÖ Created ranked_by_language_seattle.json ({len(language_groups)} languages)")
        
        # Create success marker
        with open('data/.collection_success', 'w') as f:
            f.write(datetime.now(SEATTLE_TZ).isoformat())
        print("‚úÖ Collection completed successfully")
        PYTHON_EOF
      timeout-minutes: 180  # 3Â∞èÊôÇË∂ÖÊôÇ
    
    - name: Verify collection results
      if: steps.check_collection.outputs.needs_collection == 'true'
      run: |
        # È©óË≠âÊî∂ÈõÜÁöÑÊï∏Êìö
        if [ ! -f "data/.collection_success" ]; then
          echo "‚ùå Collection failed - success marker not found"
          exit 1
        fi
        
        if [ ! -f "data/ranked_project_local_seattle.json" ]; then
          echo "‚ùå Collection failed - ranked data not found"
          exit 1
        fi
        
        echo "‚úÖ Collection verification passed"
    
    - name: Clean old data files
      run: |
        echo "üßπ Cleaning old data files..."
        # ‰øùÁïôÊúÄÊñ∞ÁöÑÊñá‰ª∂ÔºåÂà™Èô§ËàäÁöÑ
        cd data
        
        # ‰øùÁïô ranked_* Êñá‰ª∂ (ÂâõÁîüÊàêÁöÑ)
        # Âà™Èô§ËàäÁöÑ seattle_projects_*.json (‰øùÁïôÊúÄÊñ∞ÁöÑ)
        ls -t seattle_projects_*.json | tail -n +2 | xargs -r rm -v
        
        # Âà™Èô§ËàäÁöÑ seattle_users_*.json (‰øùÁïôÊúÄÊñ∞ÁöÑ)
        ls -t seattle_users_*.json | tail -n +2 | xargs -r rm -v
        
        # Âà™Èô§ÊàêÂäüÊ®ôË®òÊñá‰ª∂Ôºà‰∏çÈúÄË¶ÅÊèê‰∫§Âà∞ GitÔºâ
        rm -f .collection_success
        
        echo "‚úÖ Old data files cleaned"
        echo "üìÅ Remaining files:"
        ls -lh *.json
    
    - name: Update README with latest stats
      run: |
        python3 scripts/update_readme.py
    
    - name: Generate frontend paginated data
      run: |
        echo "üìä Generating frontend data with topics..."
        python3 scripts/generate_frontend_data.py
        echo "‚úÖ Frontend data generated with topics support"
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: Update with latest data'
    
    - name: Commit user data (not projects - too large)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Only add user files (small enough for Git)
        # Projects files are too large (252MB) and exceed Git LFS quota
        git add data/seattle_users_*.json
        git add data/owner_location_cache.json
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "‚úÖ No changes to user data"
        else
          echo "üì§ Committing updated user data"
          git commit -m "chore: Update user data - $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Summary
      if: always()
      run: |
        echo "## Collection Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f data/ranked_project_local_seattle.json ]; then
          USERS=$(jq '.successful_users // 0' data/ranked_project_local_seattle.json)
          PROJECTS=$(jq '.total_projects // 0' data/ranked_project_local_seattle.json)
          STARS=$(jq '.total_stars // 0' data/ranked_project_local_seattle.json)
          
          echo "- üë• Users: **$USERS**" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Projects: **$PROJECTS**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚≠ê Stars: **$STARS**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ö†Ô∏è Data file not found" >> $GITHUB_STEP_SUMMARY
        fi
