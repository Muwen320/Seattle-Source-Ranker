[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:rostest
    -p no:launch_testing
    -p no:launch_testing_ros

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    graphql: GraphQL query tests
    
# Coverage options (if pytest-cov is installed)
# Uncomment these if you want coverage reports
# addopts = 
#     --cov=scripts
#     --cov=utils
#     --cov=distributed
#     --cov-report=html
#     --cov-report=term

# Minimum Python version
minversion = 3.11
